<!DOCTYPE html>
<html>
<head>
  <title>My ToDo List</title>
</head>
<body>
  <h1>My ToDo List</h1>

  <form method="post">
    <input type="text" name="task">
    <input type="submit" value="Add">
  </form>

  <ul>
    {% for task in todos %}
      <li>{{ task }}</li>
    {% endfor %}
  </ul>
</body>
</html>
